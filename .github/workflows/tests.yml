name: ğŸ§ª Testes Automatizados

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet-version: ['9.0.x']
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        
    - name: ğŸ“¦ Restaurar dependÃªncias
      run: dotnet restore
      
    - name: ğŸ”¨ Compilar soluÃ§Ã£o
      run: dotnet build --configuration Release --no-restore
      
    - name: ğŸ§ª Executar testes unitÃ¡rios
      run: dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage" --settings coverlet.runsettings --logger trx --results-directory TestResults
      
    - name: ğŸ“Š Gerar relatÃ³rio de cobertura
      run: |
        dotnet tool install --tool-path tools dotnet-reportgenerator-globaltool
        tools/reportgenerator.exe -reports:"TestResults/**/coverage.cobertura.xml" -targetdir:"coverage" -reporttypes:"Html;Cobertura" -assemblyfilters:"-*.Tests"
        
    - name: ğŸ“ˆ Upload cobertura para Codecov
      uses: codecov/codecov-action@v4
      with:
        file: coverage/Cobertura.xml
        flags: unittests
        name: codecov-umbrella
        
    - name: ğŸ“ Upload relatÃ³rio de cobertura
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/
        
    - name: ğŸ“‹ Upload resultados dos testes
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: TestResults/

